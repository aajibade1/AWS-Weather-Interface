<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- HEAD -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Storm Trooper</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,700,500,300,300italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet'
        type='text/css'>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="assets/plugins/jquery.min.js"></script>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->

<body>

    <!-- WRAPPER -->
    <div class="wrapper">


        <!--========== BACKGROUND COLOR SKY LIGHT ==========-->
        <div class="bg-color-sky-light">
            <br>
            <center>
                <!-- <h2>Storm Trooper</h2> -->
                <br>
                <div id="message"></div>
            </center>
            <!--========== PAGE CONTENT ==========-->
            <div class="content-sm container">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading"> <strong> Login Error!</strong></h4>
                    <hr>
                    <p class="alert-heading"> {{ messages[0] }} </p>
                </div>

                {% endif %}
                {% endwith %}

                <div class="row">
                    <div class="col-md-12 md-margin-b-50">
                        <!-- Blog Grid -->
                        <article class="blog-grid margin-b-30">
                            <!-- Blog Grid Content -->
                            <div class="blog-grid-content">
                                <h2 class="blog-grid-title-lg">Storm Trooper App Login</h2>
                                <form id="loginform" method='post' action="/login">

                                    {% if wp %}
                                    <input required type="email" name="emailID" id="emailID" value="{{un}}"
                                        class="form-control" placeholder="Enter Email ID">
                                    <br>
                                    <input autofocus required type="password" name="password" id="password"
                                        class="form-control" placeholder="Enter password">
                                    <br>
                                    {% else %}
                                    <input autofocus required type="email" name="emailID" id="emailID"
                                        class="form-control" placeholder="Enter Email ID">
                                    <br>
                                    <input required type="password" name="password" id="password" class="form-control"
                                        placeholder="Enter password">
                                    <br>
                                    {% endif %}
                                    <button type="submit" class="btn-base-bg btn-base-sm radius-3">
                                        Login</button>
                                </form>
                            </div>
                            <!-- End Blog Grid Content -->
                        </article>
                        <!-- End Blog Grid -->

                        <a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign up</a> | <a
                            href="/forgotpassword">Forgot Password</a>
                    </div>


                </div>
                <!--// end row -->
            </div>
            <!--========== END PAGE CONTENT ==========-->

        </div>
        <!--========== END BACKGROUND COLOR SKY LIGHT ==========-->


    </div>
    <!-- END WRAPPER -->

    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
</body>
<!-- END BODY -->

</html>
